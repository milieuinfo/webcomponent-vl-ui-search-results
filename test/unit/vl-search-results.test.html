<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <script src="../../../@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../web-component-tester/browser.js"></script>

  <script type="module" src="../../src/vl-search-results.js"></script>
  <script type="module" src="../../src/vl-search-result.js"></script>
</head>

<body>
  <test-fixture id="vl-search-results-fixture">
    <template>
      <ul is="vl-search-results">
        <li is="vl-search-result"></li>
        <li is="vl-search-result"></li>
      </ul>
    </template>
  </test-fixture>

  <script>
    suite('vl-search-results', () => {
      const should = chai.should();

      test('bevat een lijst element met daarin de search result elementen', () => {
        const list = fixture('vl-search-results-fixture');
        const items = list.querySelectorAll('li');
        should.exist(list);
        assert.isTrue(list.classList.contains('vl-search-results'));
        assert.lengthOf(items, 2);
      });
    });
  </script>
</body>

</html>
